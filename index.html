<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Moment-Js -->
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" charset="utf-8"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <h1>Boolflix</h1>
        <div class="input">
          <input id="type" type="text" name="search-bar" value="">
          <button id="search" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
      <select class="genre">
        <option value="all">All</option>
      </select>

        <ul class="films">
        </ul>

        <ul class="series">
        </ul>


    </main>
    <!-- /Main -->


  <!-- Template-handlebars -->
  <script id="film-template" type="text/x-handlebars-template">
    <li class="film-series" data-generi-id="{{genre_ids}}" data-generi-name="{{generi_name}}">
      <img class=" cover dimension" src="{{poster_path}}" alt="{{title}}">
      <div class="info display-none">
        <h2>{{title}}</h2>
        <ul>
          <li>Type: {{type}}</li>
          <li>Original Title : {{original_title}}</li>
          <li>Vote : {{{vote_average}}}</li>
          <li>Original Language : {{{original_language}}}</li>
          <li>Overview : {{overview }}</li>
        </ul>

      </div>
    </li>
  </script>
  <script id="select" type="text/x-handlebars-template">
    <option value="{{id}}">{{name}}</option>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
