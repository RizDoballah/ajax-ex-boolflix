<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Moment-Js -->
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" charset="utf-8"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <h1>Boolflix</h1>
        <input id="type" type="text" name="search-bar" value="">
        <button id="search" type="button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
      <h2>Films</h2>
      <ul class="films">
      </ul>

      <h2>Series</h2>
      <ul class="series">

      </ul>

    </main>
    <!-- /Main -->




  <!-- Template-handlebars -->
  <script id="film-template" type="text/x-handlebars-template">
    <li>
      {{title}}
        <ul>
          <li>Type : {{type}}</li>
          <li>Titolo Originale : {{original_title}}</li>
          <li>Lingua Originale : {{{original_language}}}</li>
          <li>Voto : {{{vote_average}}}</li>
          <li>cover: <img src="https://image.tmdb.org/t/p/w342{{poster_path}}" alt=""></li>
        </ul>
    </li>


    </script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
